<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
<table>
    <tr valign="top">
        <td><img src="{{user.avatar(128)}}"></td>
        <td><h1>用户昵称：{{user.nickname}}</h1></td>
    </tr>
</table>
<hr>
{% for post in posts %}
<table>
    <tr valign="top">
        <td><img src="{{post.author.avatar(50)}}"></td>
        <td><i>{{post.author.nickname}}发布了：</i><br>{{post.body}}</td>
    </tr>
</table>
{% endfor %}
{% endblock %}
